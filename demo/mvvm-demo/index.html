<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mvvm Demo</title>
</head>
<body>
	<div id="app">
		<h1>{{ msg }}</h1>
		<p>My Name is {{person.name}}, </p>
		<p>the age is {{person.age}}</p>
		<input v-model="c" type="text">
	</div>
	<script src="./mvvm.js"></script>
	<script>
	let mvvm = new Mvvm({
		el:'#app',
		data:{
			msg: 'xiaodaidai',
			person:{
				name: 'xiaodaidai',
				age: 18
			},
			c: 2
		},
		mounted(){
			console.log("mounted");
		},
		computed:{
			hi(){
				return  "hi: " + this.msg;
			},
			noop(){
				return {
					say: this.person.name
				}
			}
		}
	});
	</script>
</body>
</html>
